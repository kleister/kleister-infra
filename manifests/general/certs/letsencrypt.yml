---
apiVersion: cert-manager.io/v1
kind: Issuer

metadata:
  name: letsencrypt

spec:
  acme:
    email: kleister@webhippie.de
    server: https://acme-v02.api.letsencrypt.org/directory

    privateKeySecretRef:
      name: letsencrypt-issuer

    solvers:
      - http01:
          ingress:
            class: nginx
            serviceType: ClusterIP

...
